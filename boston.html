<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrapbook Instagram Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .scrapbook {
      max-width: 500px;
      width: 100%;
    }

    .photo-card {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .location {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      margin-top: 2px;
    }

    .location span {
      margin-left: 4px;
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
