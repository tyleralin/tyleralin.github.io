<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 3 Months ‚ù§Ô∏è</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    h1 {
        margin-top: 50px;
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.2em;
        max-width: 500px;
        margin: auto;
        animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .heart {
        position: absolute;
        animation: floatUp 6s infinite;
        font-size: 24px;
        opacity: 0.7;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
</style>
</head>
<body>
    <h1>Happy 3 Months, ‚ù§Ô∏è Sunny!</h1>
    <p>Every day with you has been a gift. Thank you for making my life brighter. Here‚Äôs to many more months together. üíï</p>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
